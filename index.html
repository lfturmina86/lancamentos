        // --- FUNÇÕES ---

        function renderProducts(filter = 'all') {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            const filtered = filter === 'all' 
                ? products 
                : products.filter(p => p.category === filter);

            filtered.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-lg shadow overflow-hidden cursor-pointer group';
                card.onclick = () => openModal(product);
                
                card.innerHTML = `
                    <div class="h-64 overflow-hidden relative">
                        <img src="${product.img}" onerror="this.src='https://placehold.co/600x400/e2e8f0/8B5A2B?text=Sem+Foto'" alt="${product.name}" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                        <div class="absolute bottom-0 left-0 bg-white/90 backdrop-blur px-3 py-1 text-xs font-bold rounded-tr-lg">
                            Ref. ${product.ref.split(' ')[0]}
                        </div>
                    </div>
                    <div class="p-4">
                        <p class="text-xs text-wood font-bold uppercase tracking-wide mb-1">${product.category === 'cadeiras' ? 'Assento' : 'Mesa'}</p>
                        <h3 class="text-lg font-bold text-gray-800 leading-tight mb-2 serif-font">${product.name}</h3>
                        <div class="text-xs text-gray-500 flex justify-between items-center border-t pt-3 mt-2">
                            <span>Ver Detalhes</span>
                            <i class="fas fa-arrow-right opacity-0 group-hover:opacity-100 transition-opacity text-wood"></i>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(product) {
            // 1. Textos
            document.getElementById('modalTitle').innerText = product.name;
            document.getElementById('modalDesc').innerText = product.desc;
            document.getElementById('modalRef').innerText = product.ref;
            document.getElementById('modalDim').innerText = product.dim;
            document.getElementById('modalConfig').innerText = product.config;
            document.getElementById('modalVol').innerText = product.vol;
            
            document.getElementById('modalCategory').innerText = product.category === 'cadeiras' ? 'Coleção de Assentos' : 'Coleção de Mesas';
            document.getElementById('modalRefTag').innerText = `Ref. ${product.ref.split(' ')[0]}`;

            // 2. Imagem Principal
            const mainImg = document.getElementById('modalImg');
            mainImg.src = product.img;
            mainImg.onerror = function() {
                this.src = 'https://placehold.co/600x400/e2e8f0/8B5A2B?text=Imagem+Indisponível';
            };

            // 3. Galeria (Miniaturas)
            const thumbnailsContainer = document.getElementById('modalThumbnails');
            thumbnailsContainer.innerHTML = ''; // Limpa anterior

            // Lógica para detectar base do nome: "1552A.jpeg" -> base "1552", ext ".jpeg"
            const extension = product.img.substring(product.img.lastIndexOf('.'));
            const baseName = product.img.replace('A' + extension, '').replace(extension, ''); 
            // O replace extra garante que se a imagem principal não tiver "A" (ex: "1552.jpeg"), o código tente adaptar, 
            // mas o ideal é que suas imagens principais sempre terminem com "A".

            const suffixes = ['A', 'B', 'C', 'D'];

            suffixes.forEach(suffix => {
                // Tenta montar nome: 1552 + A + .jpeg
                // Nota: Se sua imagem original já tem o A, o baseName removeu ele.
                const imgName = baseName + suffix + extension;
                
                const thumb = document.createElement('img');
                thumb.src = imgName;
                thumb.className = "w-16 h-16 object-cover rounded cursor-pointer border-2 border-transparent hover:border-gray-900 transition opacity-0 transition-opacity duration-300 bg-white";
                
                // Se carregar, exibe
                thumb.onload = function() {
                    this.classList.remove('opacity-0');
                };
                // Se der erro (arquivo não existe), remove do DOM
                thumb.onerror = function() {
                    this.remove();
                };

                // Clique para trocar
                thumb.onclick = function() {
                    mainImg.src = this.src;
                    // Remove borda de todos e põe no atual
                    Array.from(thumbnailsContainer.children).forEach(t => t.classList.remove('border-gray-900'));
                    this.classList.add('border-gray-900');
                };

                // Seleciona o 'A' por padrão se for a imagem inicial
                if (suffix === 'A') thumb.classList.add('border-gray-900');

                thumbnailsContainer.appendChild(thumb);
            });

            // 4. Link WhatsApp Dinâmico
            const whatsappNumber = "555421161238"; 
            const message = encodeURIComponent(`Olá, gostaria de um orçamento para o produto: ${product.name} (Ref: ${product.ref})`);
            document.getElementById('btnOrcamento').href = `https://wa.me/${whatsappNumber}?text=${message}`;

            // 5. Exibir Modal
            const modal = document.getElementById('productModal');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                document.body.classList.add('modal-active');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        function filterProducts(category) {
            renderProducts(category);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        // Initialize
        renderProducts();
